name: "Operation : Integration for Go"

on:
  workflow_call:  # workflow_call í˜¸ì¶œ
    inputs:
      NAME:     # ëª¨ë“ˆ ì´ë¦„
        required: true
        type: string

jobs:
  test-and-build:
    runs-on: ubuntu-latest  # Github Hosted Ubuntu Runnerì—ì„œ ì‹¤í–‰
    steps:
      # ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout Code
        uses: actions/checkout@v2

      # Use Go 1.22.2
      - name: Set up Go 1.22.2
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.2"

      # Install Go Modules
      - name: Install Go Modules
        run: |
          go mod tidy
          echo "ğŸ“¦ GO MODULES INSTALLED"

      # Test Go Project
      - name: Test Go Project
        run: |
          echo "ğŸ§ª TESTING PROJECT
          go test -v
          echo "ğŸ§ª TEST VALIDATED, MOVING ON TO BUILD"

      # Build Go Project
      - name: Build Go Project
        run: |
          go build -o ${{ inputs.NAME }}
          echo "ğŸ§± BINARY BUILT FOR ${{ inputs.NAME }}"
