name: "Operation : Integration for Go"


permissions:
  contents: read  # Checkout Codeì—ì„œ ì½”ë“œ ì½ê¸° ê¶Œí•œ ì‚¬ìš©
  packages: write # Store JAR as Artifactì—ì„œ Artifact ì“°ê¸° ê¶Œí•œ ì‚¬ìš©

on:
  workflow_call:  # workflow_call í˜¸ì¶œ
    inputs:
      MODULE:     # ëª¨ë“ˆ ì´ë¦„
        required: true
        type: string

jobs:
  test-and-build:
    runs-on: ubuntu-latest  # Github Hosted Ubuntu Runnerì—ì„œ ì‹¤í–‰
    steps:
      # ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout Code
        uses: actions/checkout@v2

      # Use Go 1.22.2
      - name: Set up Go 1.22.2
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.2"

      # Install Go Modules
      - name: Install Go Modules
        run: |
          go mod tidy
          echo "ğŸ“¦ GO MODULES INSTALLED"

      # Test Go Project
      - name: Test Go Project
        run: |
          echo "ğŸ§ª TESTING MODULE ${{ inputs.MODULE }}"
          go test -v ${{ inputs.MODULE }}
          echo "ğŸ§ª TEST VALIDATED FOR MODULE ${{ inputs.MODULE }}, MOVING ON TO BUILD"

      # Build Go Project
      - name: Build Go Project
        run: |
          go build -o ${{ inputs.MODULE }}/bin/${{ inputs.MODULE }} ${{ inputs.MODULE }}
          echo "ğŸ§± BINARY BUILT FOR MODULE ${{ inputs.MODULE }}"

      # Stora Binary as Artifact
      - name: Store Binary as Artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ inputs.MODULE }}-binary
          path: ${{ inputs.MODULE }}/bin/${{ inputs.MODULE }}
          retention-days: 1 # 1ì¼ í›„ì— Artifact ì‚­ì œ
