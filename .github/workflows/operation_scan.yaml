name: "Operation : Scan Changes"

on:
  workflow_call:        # workflow_call Ìò∏Ï∂ú
    inputs:
      FIRST_COMMIT:     # Ï≤´Î≤àÏß∏ Ïª§Î∞ã SHA
        required: true
        type: string
      LAST_COMMIT:      # ÎßàÏßÄÎßâ Ïª§Î∞ã SHA
        required: true
        type: string
    outputs:
      CHANGES: # Î™®ÎìàÏóê ÎåÄÌïú Î≥ÄÍ≤ΩÏÇ¨Ìï≠ Í∞úÏàò
        description: number of changes to the module
        value: ${{ jobs.scan.outputs.CHANGES }}

jobs:
  scan:
    runs-on: ubuntu-latest # Github Hosted Ubuntu RunnerÏóêÏÑú Ïã§Ìñâ
    outputs:
      CHANGES: ${{ steps.scan-changes.outputs.CHANGES }}  # Ï∂úÎ†•Í∞íÏúºÎ°ú CHANGES ÏÑ§Ï†ï
    steps:
      # ÏΩîÎìú Ï≤¥ÌÅ¨ÏïÑÏõÉ
      - id: checkout-code
        name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Î™®Îì† Ïª§Î∞ãÏùÑ Í∞ÄÏ†∏Ïò¥

      # Î≥ÄÍ≤ΩÏÇ¨Ìï≠ ÌÉêÏÉâ
      - id: scan-changes
        name: Scan Changes
        run: |
          echo "üîç CHECKING CHANGES BETWEEN ${{ inputs.FIRST_COMMIT }} AND ${{ inputs.LAST_COMMIT }} FOR MODULE ${{ inputs.MODULE }}"
          CHANGES=$(git diff --name-only ${{ inputs.FIRST_COMMIT }} ${{ inputs.LAST_COMMIT }} ${{ inputs.MODULE }} | awk 'END{print NR}')
          echo "CHANGES=$CHANGES" >> $GITHUB_OUTPUT
          echo "üîç CHANGES CHECKED"
          echo $CHANGES CHANGES DETECTED FOR MODULE ${{ inputs.MODULE }}
        
      